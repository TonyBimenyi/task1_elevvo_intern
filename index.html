<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointSale</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 id="sidebar-title">Pointssale</h2>
            <button class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
        </div>


        <div class="sidebar-content">
            <a href="#home"><i class="fas fa-search"></i><span>Quick search</span></a>
            <a href="#about"><i class="fas fa-info-circle"></i><span>Inbox</span></a>
        </div>

        <div class="sidebar-content">
            <p>Menu</p>
            <a href="#home"><i class="fas fa-search"></i><span>Dashborad</span></a>
            <a href="#about"><i class="fas fa-info-circle"></i><span>Invoices</span></a>
            <a href="#about"><i class="fas fa-info-circle"></i><span>Order summary</span></a>
            <a href="#about"><i class="fas fa-info-circle"></i><span>Trash</span></a>
        </div>
    </div>
    <div class="main-content" id="main-content">
        <h1>Main Content</h1>
        <p>This is the main content area. The sidebar can be toggled using the button in the sidebar header.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
